<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Upload with Cropper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Upload Your Avatar</h3>
    <input type="file" id="avatarInput" accept="image/*" class="form-control">
    <div class="mt-3" style="max-width: 100%; overflow: hidden;">
        <img id="image" style="max-width: 100%;">
    </div>
    <button id="cropButton" class="btn btn-primary mt-3" disabled>Crop & Upload Avatar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="/js/change-avatar.js"></script>
</body>
</html>
