<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/heads :: head}"></div>
<body class="font">
<div class="d-flex flex-column vh-100">

    <main class="d-flex align-items-center flex-grow-1 p-3">
        <div class="container">
            <form
                    class="needs-validation"
                    method="post"
                    novalidate
                    th:action="@{/questions/edit/{id}(id=*{id})}"
                    th:object="${questionData}">
                <div>
                    <h2 class="text-center"><span th:text="#{questionNumber}"></span><span
                            th:text="*{number}"></span></h2>
                    <div class="form-group mb-3">
                        <input class="form-control border border-2 shadow fs-5 text-center"
                               id="question"
                               name="question"
                               th:placeholder="#{enterYourQuestion}"
                               th:classappend="${#fields.hasErrors('question')} ? 'is-invalid' : ''"
                               th:field="*{question}"
                               type="text">
                        <div class="text-danger fs-6"
                             th:errors="*{question}"
                             th:if="${#fields.hasErrors('question')}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <div class="form-group">
                                <input class="form-control border fs-5"
                                       id="answer1"
                                       name="answer1"
                                       th:placeholder="#{enterAnswer1}"
                                       th:classappend="${#fields.hasErrors('answer1')} ? 'is-invalid' : ''"
                                       th:field="*{answer1}"
                                       type="text">
                            </div>
                            <div class="text-danger fs-6"
                                 th:errors="*{answer1}"
                                 th:if="${#fields.hasErrors('answer1')}">
                            </div>
                        </div>
                        <div class="col-md-6 mb-1">
                            <div class="form-group">
                                <input class="form-control border fs-5"
                                       id="answer2"
                                       name="answer2"
                                       th:placeholder="#{enterAnswer2}"
                                       th:classappend="${#fields.hasErrors('answer2')} ? 'is-invalid' : ''"
                                       th:field="*{answer2}"
                                       type="text">
                                <div class="text-danger fs-6"
                                     th:errors="*{answer2}"
                                     th:if="${#fields.hasErrors('answer2')}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <input class="form-control border fs-5"
                                       id="answer3"
                                       name="answer3"
                                       th:placeholder="#{enterAnswer3}"
                                       th:classappend="${#fields.hasErrors('answer3')} ? 'is-invalid' : ''"
                                       th:field="*{answer3}"
                                       type="text">
                                <div class="text-danger fs-6"
                                     th:errors="*{answer3}"
                                     th:if="${#fields.hasErrors('answer3')}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <input class="form-control border fs-5"
                                       id="answer4"
                                       name="answer4"
                                       th:placeholder="#{enterAnswer4}"
                                       th:classappend="${#fields.hasErrors('answer4')} ? 'is-invalid' : ''"
                                       th:field="*{answer4}"
                                       type="text">
                                <div class="text-danger fs-6"
                                     th:errors="*{answer4}"
                                     th:if="${#fields.hasErrors('answer4')}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-8 col-md-2 text-end">
                            <input class="form-control border fs-5"
                                   id="correctAnswer"
                                   name="correctAnswer"
                                   th:placeholder="#{correctAnswer}"
                                   th:classappend="${#fields.hasErrors('correctAnswer')} ? 'is-invalid' : ''"
                                   th:field="*{correctAnswer}"
                                   type="text">
                            <div class="text-danger fs-6"
                                 th:errors="*{correctAnswer}"
                                 th:if="${#fields.hasErrors('correctAnswer')}">
                            </div>
                        </div>
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{number}">
                        <input type="hidden" th:field="*{testId}">
                    </div>
                </div>
                <div class="d-flex justify-content-center gap-1 mt-3">
                    <button type="submit" class="btn btn-success border border-black border-2 fs-4"
                            th:text="#{complete}">
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footers :: footer}"></div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
