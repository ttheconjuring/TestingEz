<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/register-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-secondary vh-100 d-flex justify-content-center align-items-center"
  >
    <div
      class="container bg-light p-4 border border-black border-2 rounded-3 shadow p-3 mb-5 bg-body-tertiary rounded"
    >
      <div class="row">
        <div class="col-md">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control border border-black"
            id="username"
          />
          <label for="inputPassword" class="form-label">Password:</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control border border-black"
            aria-describedby="passwordHelpBlock"
          />
        </div>
        <div class="col-md">
          <label for="first-name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control border border-black"
            id="first-name"
          />
          <label for="last-name" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control border border-black"
            id="last-name"
          />
        </div>
        <div class="col-md">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control border border-black"
            id="email"
            placeholder="name@example.com"
          />
          <label for="phone-number" class="form-label">Phone number:</label>
          <input
            type="text"
            class="form-control mb-3 border border-black"
            id="phone-number"
            placeholder="+359 XX XXX XXXX"
          />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-secondary border border-black border-1 shadow rounded"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
