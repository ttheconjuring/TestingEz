<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/images/school.png"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/typography.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="font">
<div class="d-flex flex-column vh-100 gap-5 bg-secondary">
    <main
            class="container d-flex flex-column justify-content-center flex-grow-1 bg-secondary"
    >
        <div class="row justify-content-center">
            <div
                    class="col-sm-12 col-md-10 col-lg-8 bg-light shadow rounded border border-2 border-black p-3"
            >
                <h2 class="text-center">Register</h2>
                <form
                        action="#"
                        method="post"
                        th:action="@{/account/create}"
                        th:object="${userSignUpData}"
                >
                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="username" class="form-label">Username:</label>
                            <input
                                    th:field="*{username}"
                                    type="text"
                                    class="form-control border border-black fs-6"
                                    id="username"
                                    minlength="5"
                                    maxlength="25"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('username')}"
                                    th:errors="*{username}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="password" class="form-label">Password:</label>
                            <input
                                    th:field="*{password}"
                                    type="password"
                                    id="password"
                                    class="form-control border border-black fs-6"
                                    aria-describedby="passwordHelpBlock"
                                    minlength="8"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="confirmPassword" class="form-label"
                            >Confirm password:</label
                            >
                            <input
                                    th:field="*{confirmPassword}"
                                    type="password"
                                    id="confirmPassword"
                                    class="form-control border border-black fs-6"
                                    aria-describedby="passwordHelpBlock"
                                    minlength="8"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('confirmPassword')}"
                                    th:errors="*{confirmPassword}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input
                                    th:field="*{firstName}"
                                    type="text"
                                    class="form-control border border-black fs-6"
                                    id="first-name"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('firstName')}"
                                    th:errors="*{firstName}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input
                                    th:field="*{lastName}"
                                    type="text"
                                    class="form-control border border-black fs-6"
                                    id="last-name"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('lastName')}"
                                    th:errors="*{lastName}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="email" class="form-label">Email:</label>
                            <input
                                    th:field="*{email}"
                                    type="email"
                                    class="form-control border border-black fs-6"
                                    id="email"
                                    placeholder="name@example.com"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col">
                            <label for="phone-number" class="form-label"
                            >Phone number:</label
                            >
                            <input
                                    th:field="*{phone}"
                                    type="tel"
                                    class="form-control border border-black fs-6"
                                    id="phone-number"
                                    placeholder="XXX-XXX-XXXX"
                                    pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$"
                                    required
                            />
                            <div
                                    th:if="${#fields.hasErrors('phone')}"
                                    th:errors="*{phone}"
                                    class="text-danger fs-6"
                            ></div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <button
                                    type="submit"
                                    class="btn btn-secondary border border-black border-2 shadow rounded fs-5 px-5 mt-3"
                            >
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        confirmPassword.addEventListener('input', () => {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
    });
</script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
