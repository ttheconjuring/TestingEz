<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="/images/school.png"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/typography.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="font">

<header th:fragment="header" class="flex-shrink-0 border-bottom border-black shadow">
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid gap-1">
            <a
                    class="navbar-brand bg-light rounded shadow px-1 fs-5 border border-black border-2"
                    href="#"
            >
                <img
                        src="/images/astronaut.png"
                        alt="default-avatar"
                        width="35"
                        height="35"
                        class="d-inline-block align-text-middle me-1"
                /><span th:text="${username}" /></a
            >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav justify-content-center gap-1 mt-3 mt-lg-0">
                    <a
                            class="nav-link text-center fs-5 link-light active"
                            aria-current="page"
                            href="#"
                    >Join Test</a
                    >
                    <a
                            class="nav-link text-center fs-5 link-light"
                            href="#"
                    >Create Test</a
                    >
                    <a class="nav-link text-center fs-5 link-light" href="#"
                    >My Results</a
                    >
                    <a class="nav-link text-center fs-5 link-light" href="#"
                    >My Tests</a
                    >
                </div>
                <div class="navbar-nav ms-auto">
                    <a
                            class="nav-link bg-light rounded shadow px-3 fs-5 text-center text-black mt-3 mt-lg-0 border border-black border-2"
                            href=""
                    >Log out</a
                    >
                </div>
            </div>
        </div>
    </nav>
</header>


<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
