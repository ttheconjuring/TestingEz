<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TestingEz</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="/images/school.png"
    />
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/typography.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="bg-secondary vh-100 d-flex justify-content-center align-items-center font">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="bg-light p-3 border border-black border-3 shadow rounded fs-3 w-50">
        <div class="container d-flex flex-column align-items-center gap-4"
             th:object="${questionData}">
            <div class="row w-100">
                <div class="col-sm-12 col-md-4 text-center">
                    <span th:text="'#' + *{number}">â„–?</span>
                </div>
                <div class="col-sm-12 col-md-4 text-center bg-secondary rounded shadow border border-2 border-black text-warning">
                    <span>??:??</span>
                </div>
                <div class="col-sm-12 col-md-4 text-center">
                    <span th:text="'p.' + *{points}">p.?</span>
                </div>
            </div>
            <div class="row w-100 text-center bg-secondary text-white border border-2 border-black rounded shadow">
                <div class="col">
                    <span th:text="*{question}">???????????</span>
                </div>
            </div>
            <div class="w-100">
                <form>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-check">
                                <input class="form-check-input"
                                       id="answer1"
                                       name="answer"
                                       type="radio">
                                <label class="form-check-label" for="answer1">
                                    <span th:text="*{answer1}">?????</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-check">
                                <input class="form-check-input"
                                       id="answer2"
                                       name="answer"
                                       type="radio">
                                <label class="form-check-label" for="answer2">
                                    <span th:text="*{answer2}">?????</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-check">
                                <input class="form-check-input"
                                       id="answer3"
                                       name="answer"
                                       type="radio">
                                <label class="form-check-label" for="answer3">
                                    <span th:text="*{answer3}">?????</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-check">
                                <input class="form-check-input"
                                       id="answer4"
                                       name="answer"
                                       type="radio">
                                <label class="form-check-label" for="answer4">
                                    <span th:text="*{answer4}">?????</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col text-center">
                            <button class="btn btn-secondary border border-2 border-black fs-4 px-4"
                                    type="submit">submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
