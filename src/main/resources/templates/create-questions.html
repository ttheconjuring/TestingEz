<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Questions</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/images/school.png"
    />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/typography.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="font">
    <div class="d-flex flex-column vh-100 gap-5">
      <header class="flex-shrink-0 border-bottom border-black shadow">
        <div class="container-fluid bg-secondary p-3">
          <div class="row mb-2 text-center">
            <div class="col">
              <button
                type="button"
                class="btn btn-danger shadow border border-black border-2"
              >
                Cancel
              </button>
            </div>
          </div>
          <div class="row mb-2 g-3 justify-content-around">
            <div class="col">
              <div
                id="questionHeader"
                class="d-flex justify-content-center align-items-center flex-wrap gap-2"
              ></div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <button
                type="button"
                class="btn btn-success shadow border border-black border-2"
              >
                Complete
              </button>
            </div>
          </div>
        </div>
      </header>

      <main
        class="container d-flex justify-content-center align-items-center flex-grow-1"
      >
        <div id="questionContent"></div>
      </main>
    </div>

    <script src="../static/js/create-questions.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
