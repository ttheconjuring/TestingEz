<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/heads :: head"></div>
<body
        class="bg-secondary vh-100 d-flex justify-content-center align-items-center font"
>
<div
        class="container d-flex justify-content-center align-items-center vh-100"
>
    <div
            class="bg-light p-5 border border-black border-3 shadow rounded fs-5"
    >
        <h2 class="text-center">Login</h2>
        <form action="#"
              class="d-flex flex-column"
              method="post"
              novalidate
              th:method="@{/account/login}"
              th:object="${userSignInData}">
            <label for="username" class="form-label">Username:</label>
            <div class="input-group">
                <span class="input-group-text border-black" id="inputGroupPrepend">@</span>
                <input
                        aria-describedby="inputGroupPrepend"
                        class="form-control border border-black fs-6"
                        id="username"
                        placeholder="Enter username"
                        required
                        th:field="*{username}"
                        type="text"
                />
            </div>
            <div
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="text-danger fs-6"></div>
            <label for="password" class="form-label">Password:</label>
            <div class="input-group">
                <input
                        class="form-control border border-black mb-3 fs-6"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                        th:field="*{password}"
                        type="password"
                />
            </div>
            <button
                    type="submit"
                    class="btn btn-secondary border border-black border-2 shadow rounded fs-5"
            >
                Sign In
            </button>
        </form>
    </div>
</div>

<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
