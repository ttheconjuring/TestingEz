<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/heads :: head}"></div>
<body class="font">
<div class="d-flex flex-column vh-100">

    <main class="d-flex align-items-center flex-grow-1 p-3">
        <div class="container">
            <form>
                <div th:each="i : ${#numbers.sequence(1, questionsCount)}"
                     th:insert="fragments/question.html :: question-form">
                </div>
                <div class="d-flex justify-content-center gap-1">
                    <button type="button" class="btn btn-success">Complete</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footers :: footer}"></div>
</div>

<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
