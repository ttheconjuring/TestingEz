<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .container a {
            text-decoration: none;
            background: #fff;
            color: #6e8efb;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .container a:hover {
            background: #6e8efb;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Operation Successful!</h1>
    <p>Your action was completed successfully.</p>
    <a href="index.html">Go to Homepage</a>
</div>
</body>
</html>
