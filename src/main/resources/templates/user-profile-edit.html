<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/heads :: head}"></div>
<body class="font">

<div class="d-flex flex-column vh-100 gap-5">
    <div th:replace="~{fragments/headers :: header}"></div>

    <main class="container d-flex flex-column flex-fill align-item-center justify-content-center gap-3 flex-grow-1">
        <h1 class="text-center">My Profile</h1>
        <div class="row bg-secondary shadow rounded border border-2 border-black p-3">
            <div class="col-sm-12 col-md-5 mb-3 mb-sm-3 mb-md-0 d-flex flex-column align-items-center gap-2">
                <img
                        src="/images/astronaut.png"
                        alt="profile-picture"
                        width="300px"
                        height="300px"
                        class="shadow rounded-circle border border-2 border-black"
                />
                <button class="btn bg-light rounded shadow text-center text-black border border-black border-2 w-50 fs-5">
                    change
                </button>
            </div>
            <div class="col-sm-12 col-md-7 d-flex flex-column align-items-center">
                <form
                        class="w-100"
                        method="post"
                        th:action="@{/user/profile/edit}"
                        th:object="${userProfileData}">
                    <input
                            class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                            id="username"
                            placeholder="(username)"
                            th:field="*{username}"
                            type="text"
                    >
                    <input
                            class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                            id="firstName"
                            placeholder="(first name)"
                            th:field="*{firstName}"
                            type="text"
                    >
                    <input
                            class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                            id="lastName"
                            placeholder="(last name)"
                            th:field="*{lastName}"
                            type="text">
                    <input
                            class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                            id="email"
                            placeholder="(email)"
                            th:field="*{email}"
                            type="email">
                    <input
                            class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                            id="phone"
                            placeholder="(phone)"
                            th:field="*{phone}"
                            type="text">
                    <input
                            class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                            disabled
                            id="role"
                            placeholder="(role)"
                            th:field="*{role}"
                            readonly
                            type="text">
                    <div class="d-flex justify-content-center gap-2 w-100">
                        <button class="btn btn-success rounded shadow text-center text-black border border-black border-2 w-50 fs-5"
                                type="submit">
                            save
                        </button>
                        <a th:href="@{/user/profile}"
                           class="btn bg-light rounded shadow text-center text-black border border-black border-2 w-50 fs-5">
                            cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-sm-8 col-md-4">
                <button class="btn btn-danger rounded shadow text-center text-black border border-black border-2 fs-5 px-3">
                    Delete Account
                </button>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footers :: footer}"></div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
