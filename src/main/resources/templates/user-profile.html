<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/heads :: head}"></div>
<body class="font">

<div class="d-flex flex-column vh-100 gap-5">
    <div th:replace="~{fragments/headers :: header}"></div>

    <main class="container d-flex flex-column flex-fill align-item-center justify-content-center gap-3 flex-grow-1">
        <h1 class="text-center">My Profile</h1>
        <div class="row bg-secondary shadow rounded border border-2 border-black p-3">
            <div class="col-sm-12 col-md-5 mb-3 mb-sm-3 mb-md-0 d-flex flex-column align-items-center gap-2">
                <img
                        src="/images/astronaut.png"
                        alt="profile-picture"
                        width="300px"
                        height="300px"
                        class="shadow rounded-circle border border-2 border-black"
                />
                <button class="btn bg-light rounded shadow text-center text-black border border-black border-2 w-50 fs-5">
                    change
                </button>
            </div>
            <div class="col-sm-12 col-md-7 d-flex flex-column align-items-center" th:object="${userProfileData}">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="username"
                        placeholder="(username)"
                        readonly
                        type="text"
                        th:value="'Username: ' + *{username}">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="firstName"
                        placeholder="(first name)"
                        readonly
                        type="text"
                        th:value="'First name: ' + *{firstName}">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="lastName"
                        placeholder="(last name)"
                        readonly
                        type="text"
                        th:value="'Last name: ' + *{lastName}">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="email"
                        placeholder="(email)"
                        readonly
                        type="email"
                        th:value="'Email: ' + *{email}">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="phone"
                        placeholder="(phone)"
                        readonly
                        type="text"
                        th:value="'Phone: ' + *{phone}">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="role"
                        placeholder="(role)"
                        readonly
                        type="text"
                        th:value="'Role: ' + *{role}">
                <a th:href=" @{/user/profile/edit}"
                   class="btn bg-warning rounded shadow text-center text-black border border-black border-2 w-50 fs-5">
                    Edit profile
                </a>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-sm-8 col-md-4">
                <button class="btn btn-danger rounded shadow text-center text-black border border-black border-2 fs-5 px-3">
                    Delete Account
                </button>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footers :: footer}"></div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
