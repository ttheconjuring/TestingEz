<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TestingEz</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="/images/school.png"
    />
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/typography.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="font">

<div class="d-flex flex-column vh-100 gap-5">
    <header class="flex-shrink-0 border-bottom border-black shadow">
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid gap-1">
                <a
                        class="navbar-brand bg-light rounded shadow px-1 fs-5 border border-black border-2"
                        href="#"
                >
                    <img
                            src="/images/astronaut.png"
                            alt="default-avatar"
                            width="35"
                            height="35"
                            class="d-inline-block align-text-middle me-1"
                    /><span th:text="${username}"></span></a
                >
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav justify-content-center gap-1 mt-3 mt-lg-0">
                        <a
                                class="nav-link text-center fs-5 link-light active"
                                aria-current="page"
                                href="/test/join"
                        >Join Test</a
                        >
                        <a
                                class="nav-link text-center fs-5 link-light"
                                href="/test/create"
                        >Create Test</a
                        >
                        <a class="nav-link text-center fs-5 link-light" href="#"
                        >My Results</a
                        >
                        <a class="nav-link text-center fs-5 link-light" href="#"
                        >My Tests</a
                        >
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a
                                class="nav-link bg-light rounded shadow px-3 fs-5 text-center text-black mt-3 mt-lg-0 border border-black border-2"
                                href=""
                        >Log out</a
                        >
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container d-flex flex-column flex-fill align-item-center justify-content-center gap-3 flex-grow-1">
        <h1 class="text-center">My Profile</h1>
        <div class="row bg-secondary shadow rounded border border-2 border-black p-3">
            <div class="col-sm-12 col-md-5 mb-3 mb-sm-3 mb-md-0 d-flex flex-column align-items-center gap-2">
                <img
                        src="/images/astronaut.png"
                        alt="profile-picture"
                        width="300px"
                        height="300px"
                        class="shadow rounded-circle border border-2 border-black"
                />
                <button class="btn bg-light rounded shadow text-center text-black border border-black border-2 w-50">
                    change
                </button>
            </div>
            <div class="col-sm-12 col-md-7 d-flex flex-column align-items-center">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2"
                        disabled
                        id="username"
                        readonly
                        type="text"
                        value="Username: random">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2" disabled
                        id="firstName"
                        readonly
                        type="text"
                        value="First name: Random">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2" disabled
                        id="lastName"
                        readonly
                        type="text"
                        value="Last name: Random">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2" disabled
                        id="email"
                        readonly
                        type="email"
                        value="Email: test@example.com">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2" disabled
                        id="phone"
                        readonly
                        type="text"
                        value="Phone: XXX-XXX-XXXX">
                <input
                        class="form-control border border-2 border-black shadow rounded fs-5 mb-2" disabled id="role"
                        readonly
                        type="text"
                        value="Role: STANDARD">
                <button class="btn bg-light rounded shadow text-center text-black border border-black border-2 w-50">
                    Edit Account
                </button>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-sm-8 col-md-4">
                <button class="btn btn-danger rounded shadow text-center text-black border border-black border-2 fs-5 px-3">
                    Delete Account
                </button>
            </div>
        </div>
    </main>

    <footer class="shadow rounded border-top border-black bg-secondary">
        <div class="container-fluid">
            <footer class="container bg-secondary">
                <ul class="nav justify-content-center pb-3 mb-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white fs-5">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white fs-5">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white fs-5">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white fs-5">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-white fs-5">About</a>
                    </li>
                </ul>
                <p class="text-center text-white fs-5">Â© 2024 Company, Inc</p>
            </footer>
        </div>
    </footer>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
